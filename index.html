<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>FitCircle 後台登入與總覽 Dashboard v1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: #f3f5ff;
      margin: 0;
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 4px;
    }
    p.sub {
      margin-top: 0;
      margin-bottom: 16px;
      color: #555;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 16px 18px;
      box-shadow: 0 10px 26px rgba(15, 35, 95, 0.08);
      margin-bottom: 20px;
    }
    .demo {
      background: #f5f7ff;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 13px;
      color: #444;
      margin-bottom: 12px;
      line-height: 1.6;
    }
    label {
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #d5d9ff;
      margin-bottom: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      border-radius: 999px;
      padding: 8px 16px;
      border: none;
      background: #4b5bff;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    #login-error {
      margin-top: 6px;
      color: #e53935;
      font-size: 13px;
      display: none;
    }
    #app-root {
      display: none;
      margin-top: 20px;
    }
    .cards-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }
    .stat-card {
      background: #f8f9ff;
      border-radius: 12px;
      padding: 12px 14px;
    }
    .stat-label {
      font-size: 13px;
      color: #666;
      margin-bottom: 4px;
    }
    .stat-value {
      font-size: 22px;
      font-weight: 700;
      color: #252b7c;
    }
    details {
      margin-top: 16px;
      font-size: 13px;
    }
    pre {
      background: #111827;
      color: #e5e7eb;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 260px;
      overflow: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>FitCircle 後台登入</h1>
      <p class="sub">請使用 Super Admin 帳號登入，登入成功後會顯示總覽 Dashboard v1。</p>

      <div class="demo">
        <div>Demo 帳號（僅測試用）：</div>
        <div>Email：<b>owner@fitcircle.dev</b></div>
        <div>密碼：<b>fitcircle123</b></div>
      </div>

      <form id="login-form">
        <label for="login-email">Email</label>
        <input id="login-email" value="owner@fitcircle.dev" />

        <label for="login-password">密碼</label>
        <input id="login-password" type="password" value="fitcircle123" />

        <button type="submit" id="login-button">登入</button>
        <span id="login-status" style="margin-left:8px; font-size:13px; color:#555;"></span>

        <div id="login-error"></div>
      </form>
    </div>

    <div id="app-root">
      <div class="card">
        <h2 style="margin-top:0;">Dashboard 總覽 v1</h2>
        <p style="margin-top:4px; color:#555; font-size:14px;">
          登入帳號：<span id="current-user-email" style="font-weight:600;"></span>
        </p>

        <div class="cards-row">
          <div class="stat-card">
            <div class="stat-label">教練數量</div>
            <div class="stat-value" id="stat-coaches">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">學生數量</div>
            <div class="stat-value" id="stat-students">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">課程數量</div>
            <div class="stat-value" id="stat-classes">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">待處理請假</div>
            <div class="stat-value" id="stat-pending-leaves">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">已記錄付款總額</div>
            <div class="stat-value" id="stat-total-payments">-</div>
          </div>
        </div>
      </div>

      <div class="card">
        <h3 style="margin-top:0;">技術 Debug 區（必要時才展開）</h3>
        <details>
          <summary>登入與總覽 API 回傳 JSON</summary>
          <pre id="debug"></pre>
        </details>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
